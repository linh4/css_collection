<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>

<body>
  <input type="radio" id="s-1" name="slider-control" checked="checked">
  <input type="radio" id="s-2" name="slider-control">
  <input type="radio" id="s-3" name="slider-control">
  <div class="slider">
    <figure class="slider__item img-1">
      <div class="slider__item-img">
        <img class="img-full" src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/3e607244838611.582058df2d985.jpg" alt="">
      </div>
      <figcaption class="pic-caption">
        <h3 class="pic-caption-h3">Dolore eu fugiat</h3>
        <div class="pic-credit">
          <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
        </div>
      </figcaption>
    </figure>
    <figure class="slider__item img-2">
      <div class="slider__item-img">
        <img class="img-full" src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/7fa0cf44838611.582058df2d31b.jpg" alt=""></div>
      <figcaption class="pic-caption">
        <h3 class="pic-caption-h3">Lorem ipsum dolor sit amet</h3>
        <div class="pic-credit">
          <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
      </figcaption>
    </figure>
    <figure class="slider__item img-3">
      <div class="slider__item-img">
        <img class="img-full" src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/65282344838611.5820598bda346.jpg" alt=""></div>
      <figcaption class="pic-caption">
        <h3 class="pic-caption-h3">Duis aute irure dolor</h3>
        <div class="pic-credit">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
      </figcaption>
    </figure>
    <div class="slider_nav">
      <label class="slider_nav_item s-nav-1 prev" for="s-3"></label>
      <label class="slider_nav_item s-nav-1 next" for="s-2"></label>
      <label class="slider_nav_item s-nav-2 prev" for="s-1"></label>
      <label class="slider_nav_item s-nav-2 next" for="s-3"></label>
      <label class="slider_nav_item s-nav-3 prev" for="s-2"></label>
      <label class="slider_nav_item s-nav-3 next" for="s-1"></label>
    </div>
    <div class="slider_indicator">
      <div class="slider-indi indi-1"></div>
      <div class="slider-indi indi-2"></div>
      <div class="slider-indi indi-3"></div>
    </div>
  </div>
</body>

</html>
